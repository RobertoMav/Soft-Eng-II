name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test-currency-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./currency-report
        run: uv sync --extra dev

      - name: Run tests
        working-directory: ./currency-report
        run: uv run pytest tests/ -v

      - name: Build Docker image
        run: docker build -t currency-report:latest ./currency-report

  build-test-currency-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./currency-history
        run: uv sync --extra dev

      - name: Run tests
        working-directory: ./currency-history
        run: uv run pytest tests/ -v

      - name: Build Docker image
        run: docker build -t currency-history:latest ./currency-history
